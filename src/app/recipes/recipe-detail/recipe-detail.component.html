<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"></div>
    <button class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Add to Shopping List</a></li>
      <li><a href="#">Edit Shopping List</a></li>
      <li><a href="#">Remove Shopping List</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingridients</div>
</div>
