<h3>Server Name :</h3>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
  style="width: 300px"
/>
<!-- <p>{{ serverName }}</p> -->
<h3>User Name :</h3>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName"
  style="width: 300px"
/>
<p>{{ userName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="ChangeServerCreationStatus()"
>
  Add Server
</button>
<button class="btn btn-info" (click)="DispyayDetailsParagraph()">
  {{ buttonText }}
</button>
<div *ngIf="displayDetails">
  <p
    *ngFor="let numer of numerOfDetailsShowed"
    [ngStyle]="{ backgroundColor: numer >= 5 ? 'blue' : 'white' }"
  >
    {{ paragraphsDetails }}
  </p>
</div>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created server name - {{ serverName }}
</p>
<ng-template #noServer>
  <p>No Server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
